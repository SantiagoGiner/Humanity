{% extends "capsule/layout.html" %}

{% block title%} Add Journal Entry {% endblock %}

{% block body %} 
    <h1>What's been on your mind?...</h1>
    <form action="{% url 'capsule:add_entry' %}" method="post">
        {% csrf_token %}
        <input autocomplete="" autofocus id="journal_entry" name="journal_entry" placeholder="entry" type="text">
        <input type="submit">
        <a href="{% url 'capsule:journal' %}">Back to journal</a>
    </form>
{% endblock %}
