{% extends "capsule/layout.html" %}
{% load static %}

<!-- Link the pertinent JavaScript file -->
{% block script %}
    <script src="{% static 'capsule/library.js' %}"></script>
{% endblock %}

{% block title%} Add Book {% endblock %}

{% block pageHeader %}
    <h1>Add a book to your library</h1>
{% endblock %}

{% block body %}
    <!-- Input to search for a book -->
    <input autocomplete="off" class="form-control" id="query" placeholder="Enter book title...">
    <button id="search" class="btn btn-primary my-2" type="button">Search</button>
    <!-- Section to display the search results -->
    <div id="search_result">
    </div>
    <!-- Link to go back to the user's library -->
    <a class="btn btn-link my-2" href="{% url 'capsule:library' %}">Back to library</a>
{% endblock %}
